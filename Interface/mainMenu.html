<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>index</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">

    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="login.js"></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js'></script>
</head>
<body>

<div class="title">
    <h1> Health Information System </h1>
</div>


<div class="roles">
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6">
                    <h2 onclick="displayLogin('Patient')"><strong><em>Patient</em></strong></h2>
                </div>
                <div class="col-md-6">
                    <h2 onclick="displayLogin('Doctor')"><strong><em>Doctor</em></strong></h2>
                </div>
                <div class="col-md-6">
                    <h2 onclick="displayLogin('Administrator')"><strong><em>Administrator</em></strong></h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="logindiv">
    <form class="form" action="#" id="login">
        <label>Password :</label>
        <input type="password" id="password" placeholder="**********"/>
        <input type="button" id="loginbtn" value="Login" onclick="loginButton()"/>
        <input type="button" id="cancel" value="Cancel" onclick="cancelButton()"/>
    </form>
</div>

</body>
</html>
